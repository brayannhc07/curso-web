<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Botones</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <div class="col-6">
          <h2>Botones</h2>
          <hr />
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-link">Link</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-light">Light</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <hr />
          <a class="btn btn-primary" href="#">Enlace</a>
          <button class="btn btn-primary">Botón</button>
          <input class="btn btn-primary" type="button" value="Boton" />
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>
      </div>

      <div class="row pt-3">
        <div class="col-6">
          <h2>Outline Buttons</h2>
          <hr />
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-light">Light</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <button class="btn btn-primary btn-lg">Boton</button>
          <button class="btn btn-secondary btn-lg">Boton</button>
          <br /><br />
          <button class="btn btn-primary btn-sm">Boton Pequeño</button>
          <button class="btn btn-secondary btn-sm">Boton Pequeño</button>
          <br /><br />
          <button class="btn btn-primary btn-lg btn-block">
            Boton en Bloque
          </button>
          <button class="btn btn-secondary btn-sm btn-block">
            Boton en Bloque
          </button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-6">
          <h2>Botones Disabled</h2>
          <hr />
          <button type="button" class="btn btn-primary" disabled>
            Primary
          </button>
          <button type="button" class="btn btn-secondary" disabled>
            Secondary
          </button>
          <button type="button" class="btn btn-success" disabled>
            Success
          </button>
          <button type="button" class="btn btn-info" disabled>Info</button>
          <button type="button" class="btn btn-warning" disabled>
            Warning
          </button>
          <button type="button" class="btn btn-danger" disabled>Danger</button>
          <button type="button" class="btn btn-link" disabled>Link</button>
          <button type="button" class="btn btn-dark" disabled>Dark</button>
          <button type="button" class="btn btn-light" disabled>Light</button>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
