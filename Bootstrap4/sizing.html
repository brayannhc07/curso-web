<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Sizing y Spacing</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="bg-success text-white p-2 my-2 w-25">25%</div>
          <div class="bg-success text-white p-2 my-2 w-50">50%</div>
          <div class="bg-success text-white p-2 my-2 w-75">75%</div>
          <div class="bg-success text-white p-2 my-2 w-100">100%</div>
        </div>
        <div class="col-6">
          <div class="bg-dark" style="height: 200px">
            <div class="bg-success text-white p-2 mx-2 d-inline-block h-25">
              25%
            </div>
            <div class="bg-success text-white p-2 mx-2 d-inline-block h-50">
              50%
            </div>
            <div class="bg-success text-white p-2 mx-2 d-inline-block h-75">
              75%
            </div>
            <div class="bg-success text-white p-2 mx-2 d-inline-block h-100">
              100%
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
