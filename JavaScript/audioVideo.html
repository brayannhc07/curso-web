<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controlando Audio y Video de HTML5 con Javascript.</title>
  </head>
  <body>
    <video id="video" width="500" src="" controls>
      <p>Tu navegador no soporta audios en HTML5, por favor de actualizarlo.</p>
    </video>
    <br />

    <audio src="" id="video" controls>
      <p>Tu navegador no soporta audios en HTML5, por favor de actualizarlo.</p>
    </audio>
    <br />

    <button id="play">Reproducir</button>
    <button id="pause">Pausar</button>

    <input type="range" id="volumen" value="1" min="0" max="1" step="0.1" />

    <script>
      var video = document.getElementById("video");
      var btnPlay = document.getElementById("play");
      var btnPause = document.getElementById("pause");
      var volumen = document.getElementById("volumen");

      btnPlay.addEventListener("click", () => {
        video.play();
      });
      btnPause.addEventListener("click", () => {
        video.pause();
      });
      volumen.addEventListener("change", () => {
        video.volume = volumen.value;
      });

      // -Propiedades
      // video.currentTime - regresa el tiempo actual en el que va el video
      // video.duration - regresa la duración del video
      // video.ended - regresa si el video ya terminó

      // --Eventos
      /*
	  	pause
		play
	  */
    </script>
  </body>
</html>
