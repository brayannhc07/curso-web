<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos de Tiempo</title>
  </head>
  <body>
    <button id="btn-iniciar">Iniciar</button>
    <button id="btn-detener">Detener</button>
    <script>
      // --- setTimeout();
      function saludo() {
        alert("Hola Mundo");
      }
      // var tiempo = setTimeout(saludo, 3000);
      // clearTimeout(tiempo);
      // document
      //   .getElementById("btn-iniciar")
      //   .addEventListener("click", function (e) {
      //     setTimeout(saludo, 3000);
      //   });
      // --SetInterval()
      var interval = setInterval(saludo, 3000);
      document.getElementById("btn-detener").addEventListener("click", () => {
        clearInterval(interval);
      });
    </script>
  </body>
</html>
